<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程作品展示</title>
    <h1>牟宁霞的课程作业展示首页</h1>
    <style>
        :root {
            --pink: #FFB6C1;
            --rose: #f2abce;
            --lavender: #E6E6FA;
        }
        body {
            background: #fff5f5;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #8B5F7D;
            padding: 20px;
        }
        h1{text-align: center;}
        .dream-box {
            display: flex;
            flex-wrap: wrap;
            gap: 60px;
            padding: 60px;
        }
        .dream-box > div {
            flex: 1 1 250px;
            min-height: 200px;
            padding: 20px;
            border: 2px dashed var(--rose);
            border-radius: 20px;
            background: rgba(255,255,255,0.9);
            transition: all 0.3s;
            position: relative;
        }
        .dream-box > div:before {
            position: absolute;
            top: 10px;
            right: 10px;
            color: var(--rose);
        }
        .dream-box > div:hover {
            transform: rotate(3deg);
            box-shadow: 0 5px 15px rgba(216, 154, 185, 0.2);
        }
        .layout-demo {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 30px;
            padding: 10px;
            background: rgba(217, 217, 240, 0.3);
            border-radius: 15px;
            margin-top: 20px;
        }
        .layout-demo p {
            padding: 15px;
            border: 2px solid var(--lavender);
            border-radius: 50%;
            text-align: center;
            background: white;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;color:#dea5c1;">★ 课程作品展示 ★</h1>

    <section class="dream-box">
        <div>
            <h2>作品1</h2>
            <style>
                h2{text-align: center;}
            </style>
        </div>
        <div>
            <h2>作品2</h2>
            <div class="layout-demo">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
            </div>
        </div>
    </section>

    <section class="dream-box">
        <div>
            <h2>作品3</h2>
            <div class="layout-demo" style="grid-template-columns: repeat(2, 1fr)">
                <p style="border-radius:200px;">A</p>
                <p style="border-radius:200px;">B</p>
            </div>
        </div>
        <div>
            <h2>作品4</h2>
            <div style="width:300px;height:300px;background:var(--pink);border-radius:50%;margin:auto;transition:0.3s;"
        </div>
    </section>
</body>
</html>
